{% extends "layout.html" %}



{% block heading %}

<h4>Register</h4>
{% endblock %}


{% block body %}

<form name="registration" action="{{url_for('login')}}" method="post" style="width: 150px" >
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <button type="submit" class="btn btn-primary" style="width: 80px">Register</button>

</form>

{% endblock %}
